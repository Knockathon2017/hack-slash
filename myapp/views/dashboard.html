
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>


  <div class="container">
    <div class="section">
      <!--   Icon Section   -->
      <div class="row">
        <div class="login-container">
            <div class="col s12">
              <div class="section center">
              <h5>Update daily recipies here!</h5>
              </div>

                    <form>
                    <div id="test1" class="col s12">
                      <div class="row">
                          <div class="input-field col s12">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">Add your recipies (Recipe1, Recipe2, Recipe3, ...)</label>
                          </div>
                        </div>

                        <div class="row">
                          <div class="input-field col s6">
                            <select multiple>
                              <option value="" disabled selected>Choose your option</option>
                              <option value="1">Breakfast 7:00 AM to 8:00 AM</option>
                              <option value="2">Lunch 11:00 AM to 12:00 PM</option>
                              <option value="3">Snacks 3:00 PM to 4:00 PM</option>
                              <option value="3">Dinner 6:00 PM to 7:00 PM</option>
                            </select>
                            <label>Order placement time</label>
                          </div>

                          <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">Add price</label>
                          </div>
                        </div>

                        <div class="row">
                          <div class="file-field input-field">
                            <div class="btn">
                              <span>Upload pic</span>
                              <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                              <input class="file-path validate" type="text">
                            </div>
                          </div>
                        </div>
                    </div>
                    </form>

                <div class="">
                  <a class="waves-effect waves-light btn tab right">Add Recipie</a>
                </div>
            </div>
        </div> <!-- login-container end -->
      </div>

    </div>
    <br><br>

    <div class="section">
        


    </div>
  </div>

 


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="scripts/materialize.js"></script>
  <script src="scripts/init.js"></script>

  </body>
</html>
